about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Michael and I am a people manager, a clinical data expert and a digital reformer ðŸ’¥ 

  What does this combination mean? 

  Well, I have a background as a technical developer, with focus on automation, data science and digitalization of processes. 
  On top of that, I have reached the specialist role within Clinical Data Standards, which means I have extensive expertise in 
  CDISC standards (SDTM, ODM, and controlled terminology). 

  More recently, my vision and attitude for leadership have made me become a people manager with 10+ direct reports. 

  You can find my CV here, while here below you will find a few more details of some of my projects.
# I am most skilled in: <mark>digitalization</mark>, <mark>clinical data management</mark>, and <mark>leadership</mark>.

