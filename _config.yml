        quote: >
          As a team leader, I automated a request management process using Microsoft 
          PowerApps and Power Automate, resulting in greater efficiency and hundreds 
          of successful requests managed, showcasing my ability to quickly identify 
          and implement process improvements.
        description: | # this will include new lines to allow paragraphs
          This project involved using Microsoft PowerApps and Power Automate to improve the 
          efficiency of a request management process. The project consisted of creating an interface 
          using PowerApps to gather necessary input from stakeholders, and using Power Automate to 
          process the input and send emails to both the team in charge and the requester. 
          Additionally, a task management system was created using Microsoft Planner to make 
          it easier for the team to manage requests and provide an overview to management.
          
          This project was initiated by me within one month of starting my role as team leader. 
          The automated process has since been used for hundreds of requests, 
          demonstrating my ability to quickly identify opportunities for 
          process improvement and automation to achieve greater efficiency.

